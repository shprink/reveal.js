						<script type="text/template">
							## ES6 Classes / TypeScript Interfaces
							#### Facilitate inheritance

								interface ClockInterface {
								    currentTime: Date;
								}
								class Clock implements ClockInterface  {
								    currentTime: Date;
								    // ALL THE COMMON LOGIC
								}
								class ClockWeb extends Clock implements ClockInterface  {
								    currentTime: Date;
								    // PLATFORM BROWSER SPECIFIC CODE
								}
								class ClockAndroid extends Clock implements ClockInterface  {
								    currentTime: Date;
								    // PLATFORM ANDROID SPECIFIC CODE
								}

							<aside class="notes">
								If you have some experience with Java, PHP, C# you already know what interfaces are for.
								Interfaces are contracts that Classes must respect.
								Classes are the perfect tool to extend/overwrite common behavior into a specific one.
						    </aside>
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## CommonJS / ES6 modules
							#### Create modular code

							### Export a module

								# CommonJS
							    module.exports = function(){}

								# ES6 Module
							    export default function(){}

							### Import a module

								# CommonJS
							    var module = require('./pathToModule')

								# ES6 Module
							    import module from './pathToModule';

							<aside class="notes">
								With CommonJS / ES6 modules we can easily create reusable piece of code. This modularity is essential when it comes to manipulate platform specific APIs
						    </aside>
						</script>
