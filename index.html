					<section data-markdown>
						<script type="text/template">
							## ES6 Classes / Interfaces
							#### Facilitate inheritance

							<pre class="fragment"><code class="hljs">
								interface ClockInterface {
								    currentTime: Date;
								}

							</code></pre>
							<pre class="fragment"><code class="hljs">
								class Clock implements ClockInterface  {
								    currentTime: Date;
								    // ALL THE COMMON LOGIC
								}

							</code></pre>
							<pre class="fragment"><code class="hljs">
								class ClockAndroid extends Clock implements ClockInterface  {
								    currentTime: Date;
								    // PLATFORM ANDROID SPECIFIC CODE
								}

							</code></pre>

							<aside class="notes">
								[transition] If you have some experience with Java, PHP, C# you already know what's interface.<br/>
								1. Interfaces are a TypeScript feature, it forces a Class to respect a certain implementation.<br/>
								1. Here we force any Classes that implements the ClockInterface to have a property named currentTime which has a Date type.<br/>
								2. We can then create a Clock Class that could contain all the cross platform code<br/>
								3. And we can create an Android specific Class.<br/>
								4. As you can see Classes are the perfect tool to extend/overwrite a common behavior into a specific one.
						    </aside>
						</script>
					</section>

										<code class="hljs">
								new webpack.DefinePlugin({
								    IS_IOS: false,
								    IS_ANDROID: false,
								    IS_BROWSER: true,
								    IS_DESKTOP: false
								})
										</code>
										<span style="position:absolute; right:0; top:0;">Webpack Config</span>
									</pre>
									<pre style="margin:0; box-shadow: none; position:relative; margin-top: -30px;">
										<code class="hljs">
								if (IS_IOS)
								    require("./ios.ts");
								if (IS_ANDROID)
								    require("./android.ts");
								if (IS_BROWSER)
								    require("./browser.ts");
								if (IS_DESKTOP)

										</code>

							<aside class="notes">
								1. With webpack we can create conditional imports upon the platform that we want to build on.<br/>
								2. Using Webpack's DefinePlugin you can inject any variable into your JS files.<br/>

										<ol style="text-align: left; font-size: 30px;">

						<script type="text/template">
							## Create a cross platform Loading service

							#### One API to control all platforms

								$crossPlatformLoading.show('CrossPlatform Loading');

								$crossPlatformLoading.hide();


							<div class="grid">
								<div class="unit one-third">
									<img data-src="./img/loading_ios.png" alt="Loading iOS">
									<h4>iOS</h4>
								</div>
								<div class="unit one-third">
									<img data-src="./img/loading_android.png" alt="Loading Android">
									<h4>Android</h4>
								</div>
								<div class="unit one-third">
									<img data-src="./img/loading_ionic.png" alt="Loading Ionic">
									<h4>Ionic</h4>
								</div>
							</div>

							<aside class="notes">
						        [transition] With all the tools that we have just learnt, let's try to create a cross platform Loading service.<br/>
								The goal is to have one API to control all platforms<br/>
								Whether you are on iOS or Desktop we want that calling show pops up the loading UI.
						    </aside>
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## module entry point

								let crossPlatformLoading;
								if (IS_IOS)
								    crossPlatformLoading = require("./service.cordova.ts");
								if (IS_ANDROID)
								    crossPlatformLoading = require("./service.cordova.ts");
								if (IS_BROWSER)
								    crossPlatformLoading = require("./service.ionic.ts");
								if (IS_DESKTOP)
								    crossPlatformLoading = require("./service.ionic.ts");

								let mod = angular.module('crossPlatform.loading', [
								    'ionic'
								]);
								mod.service('$crossPlatformLoading', crossPlatformLoading);
								export default mod;

							<aside class="notes">
						        * conditional imports<br/>
						        * Angular Module creation<br/>
						        * Service declaration<br/>
						        Depending on the platform we want to build, we will have a different crossPlatformLoading service.<br/>
						    </aside>
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Interface

								export interface ICrossPlatformLoading {
								    show(message: string);
								    hide();
								}

							<aside class="notes">
						        To force our API and to make sure different developers can work in parallel on different platforms we create this interface.<br/>
						    </aside>
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## Web Desktop service

								import {ICrossPlatformLoading} from './interface';

								module.exports = class implements ICrossPlatformLoading{
								    constructor(private $ionicLoading: ionic.loading.IonicLoadingService){
								        'ngInject';
								    }
								    show(message: string){
								        this.$ionicLoading.show({
								            template: message
								        });
								    }
								    hide(){
								        this.$ionicLoading.hide();
								    }
								}

							<aside class="notes">
						        * Implements our interface <br/>
						        * Inject $ionicLoading service <br/>
						        * Implement show and hide method and use $ionicLoading inside <br/>
						    </aside>
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## iOS, Android service

								import {ICrossPlatformLoading} from './interface';

								module.exports = class implements ICrossPlatformLoading{
								    constructor(private $cordovaSpinnerDialog: ionic.loading.IonicLoadingService){
								        'ngInject';
								    }
								    show(message: string){
								        this.$cordovaSpinnerDialog.show(null, message, true);
								    }
								    hide(){
								        this.$cordovaSpinnerDialog.hide();
								    }
								}

							<aside class="notes">
						        * Implements our interface <br/>
						        * Inject $cordovaSpinnerDialog service <br/>
						        * Implement show and hide method and use $cordovaSpinnerDialog inside <br/>
						    </aside>
						</script>
					</section>
