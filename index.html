					<section data-markdown>
						<script type="text/template">
							## ES6 Classes / Interfaces
							#### Facilitate inheritance

							<pre class="fragment"><code class="hljs">
								interface ClockInterface {
								    currentTime: Date;
								}

							</code></pre>
							<pre class="fragment"><code class="hljs">
								class Clock implements ClockInterface  {
								    // ALL THE COMMON LOGIC
								}

							</code></pre>
							<pre class="fragment"><code class="hljs">
								class ClockAndroid extends Clock implements ClockInterface  {
								    // PLATFORM ANDROID SPECIFIC CODE
								}

							</code></pre>

							<aside class="notes">
								1. If you have some experience with Java, PHP, C# you already know what interfaces are for.<br/>
								1. Interfaces are contracts that Classes MUST respect.<br/>
								1. Here we force any Classes that implements the ClockInterface to have a property named currentTime which is a Date.<br/>
								2. We can then create a Clock class that could contain all the cross platform code<br/>
								3. And a ClockAndroid class that could contain android specific code.<br/>
								4. As you can see Classes are the perfect tool to extend/overwrite common behavior into a specific one.
						    </aside>
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							## CommonJS / ES6 modules
							#### Create modular code

							### Export a module

								# CommonJS
							    module.exports = function(){}

								# ES6 Module
							    export default function(){}

							### Import a module

								# CommonJS
							    var module = require('./pathToModule')

								# ES6 Module
							    import module from './pathToModule';

							<aside class="notes">
								CommonJS was created to handle modules outside the browser<br/>
								With CommonJS / ES6 modules we can easily create / import and export reusable piece of code. <br/>
								This modularity is a MUST have if you want to decouple distinct pieces of functionality into modules
						    </aside>
						</script>

						<aside class="notes">
							1. We can expect the same as today + the Universal rendering.<br/>
							2. What is an Isomorphic app and what are the advantages of it?<br/>
							2. It is an app that can be rendered on the browser OR server side.<br/>
							2. That is not possible today with angular1 because it is browser dependent.<br/>
							3. If you have built Angular app for the web before, you know that it is bad for SEO, Search engine robots do not render JS so the content of your page is never rendered.<br/>
							4. Also Isomorphic apps can reduce the time of the first page loading, which is a better user experience!
